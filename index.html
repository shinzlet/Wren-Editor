<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <title>Wren Editor</title>
  </head>

  <body>
    <div id="sidebar-wrapper">
      <div id="sidebar">
        <div id="crown">
          wren //&nbsp<span id="file-identifier">new sprite</span>
        </div>

        <div id="tabs"><!-- Autogenerated in index.js --></div>
      </div>
    </div>

    <div id="content-window">
      <div id="sketch" class="window-panel">
        <div id="left-panel">
          <div id="new-document-wrapper">
            <div id="input-fields">
              <input type="text" id="doc-name" placeholder="width">
              <input type="text" id="doc-name" placeholder="height">
              <div class="color-selector" data-col="0"></div>
              <div class="color-selector" data-col="1"></div>
            </div>
            <div id="input-names">
              <h1>gblocks</h1>
              <h1>gblocks</h1>
              <h1>color0</h1>
              <h1>color1</h1>
            </div>
          </div>
          <div id="create-document-button">create doc</div>
        </div>
        <div id="right-panel">
          <div id="panel-upper">
            <div class="color-selector" id="0"></div>
            <div class="color-selector" id="1"></div>
          </div>

          <div id="panel-lower">
            <div id="pixel-wrapper"><!-- Filled by index.js --></div>
          </div>
        </div>
      </div>

      <div id="import" class="window-panel">
        Test content
      </div>

      <div id="export" class="window-panel">
        Test content
      </div>

      <div id="config" class="window-panel">
        Test content
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
